<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="form" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="../t19/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Superhero request form</h1>

    <form action="">
        <h1 class="what">What do you need help with?</h1>
        
        <div class="row-1">
            <input class="inp" type="checkbox" id="b1">
            <label for="b1">DEFEAT A VILLAIN <span>&#10003</span> </label>
        
            <input class="inp" type="checkbox" id="b2">
            <label for="b2">SAVE A CIVILIAN <span>&#10003</span></label>

            <input class="inp" type="checkbox" id="b3">
            <label for="b3">STOP A ROBBERY <span>&#10003</span></label>
        </div> 
        
        <div class="row-2">
            <input class="inp" type="checkbox" id="b4">
            <label for="b4">PREVENT AN APOCALYPSE <span>&#10003</span></label>
        
            <input class="inp" type="checkbox" id="b5">
            <label for="b5">TRAIN A SIDEKICK <span>&#10003</span></label>
        </div>

        <div class="row-3">
            <input class="inp" type="checkbox" id="b6">
            <label for="b6">OTHER STUFF <span>&#10003</span></label>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        <div class="job">
            <input class="input-job" type="text" placeholder="Job details"><br>
        </div>    
            
        <div class="name-email">
            <input class="nam"type="text" placeholder="Name">
            <input class="ema" type="text" placeholder="Email">
        </div>
        <div class="d-send">
            <button class="send" type="">SEND</button>
        </div>
