<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="../t22/style.css">
</head>
<body>
        <div><h1>Settings</h1></div>
        <div class="back">
            
            <div class="front">
          
                    <div class="type">Typeface</div>
                    <div class="row-1"> 
                            <select class="sel" name="a" id="a">
                                <option name="a" value="Acunim Pro">Acunim Pro </option>
                                <option name="a" value="Comic Sans">Comic Sans</option>
                                <option name="a" value="Times New Roman">Times New Roman</option>
                            </select>
                            <span class="dark">Dark UI</span>

                            <input class="inp-1" type="checkbox" id="green">
                            <label class="lab-1" for="green"><div class="circle"></div></label>
                    </div>

                    <div class="row-2">
                        <span>Weight</span>
                        <span class="color">Color</span>
                    </div>

                    <div class="row-3">
                        <label for="reg">
                        <input class="check-reg" type="radio" name="radio" id="reg" checked>
                        <span class="span-check">Regular</span>
                         </label>
                        
                    <label for="bold">
                    <input class="check-bold" type="radio" name="radio" id="bold">
                        <span class="span-bold">Bold</span>
                    </label>
                    <div class="row-3-1">
                        <input class="c1" type="checkbox" name="" id="c1">
                        <label class="lab-2" for="c1"><span class="c11">&#10003</span></label>

                        <input class="c2" type="checkbox" id="c2">
                        <label class="lab-3" for="c2"><span class="c22">&#10003</span></label>

                        <input class="c3" type="checkbox" id="c3">
                        <label class="lab-4" for="c3"><span class="c33">&#10003</span></label>
                        
                        <input class="c4" type="checkbox" id="c4">
                        <label class="lab-5" for="c4"><span class="c44">&#10003</span></label>
                        
                        <input class="c5" type="checkbox" id="c5">
                        <label class="lab-6" for="c5"><span class="c55">&#10003</span></label>
                    </div>
                    </div>
                
                    <div><span class="size">Size</span></div>

                    <div >
                        <input class="range" type="range" name="" id="" max="10" min="1" step="1" value="3">
                    </div>
                    <div>
                        <span class="as">A</span>
                        <span class="ab">A</span>
                    </div>
</div>
            
            <div class="side">
                <div><img src="../t22/artistic-brush.png" alt=""></div>
                <div><img src="../t22/user-icon.png" alt=""></div>
                <div><img src="../t22/sms-speech-bubble.png" alt=""></div>
                <div><img src="../t22/computer-screen.png" alt=""></div>
            </div>
            
            
            

        </div>
    



        



</body>
</html>
